---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Link Checker
permissions: { contents: read }

on:
  # Manual Trigger
  workflow_dispatch:
    inputs:
      dry-run:
        description: Dry Run
        default: true
        required: false
        type: boolean

  # Dry Run on any PR that modifies the workflow, the dockerfile or the site contents
  pull_request:
    paths:
      - ".github/workflows/link-checker.yaml"
      - "website/**"

  # "Wet" run daily at midnight
  schedule:
    - cron: "0 0 * * *"

env:
  WORKFLOW_ISSUE_TITLE: "Link Checker Dashboard ðŸ”—"

jobs:
  build-site:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"

      - name: Install jekyll and bundler
        run: gem install bundler jekyll

      - name: Show bundler version
        run: bundler --version

      - name: Show jekyll version
        run: jekyll --version

      - name: Install gems
        run: bundle install --gemfile=website/Gemfile

      - name: Run jekyll build
        working-directory: ./website
        run: bundle exec jekyll build --trace

      - name: Upload built site to artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: "${{ github.sha }}"
          path: website/_site/

  link-checker:
    runs-on: ubuntu-latest
    needs: [build-site]
    steps:
      - name: Generate Token
        uses: actions/create-github-app-token@0f859bf9e69e887678d5bbfbee594437cb440ffe # v2.1.0
        id: app-token
        with:
          app-id: "${{ secrets.BOT_APP_ID }}"
          private-key: "${{ secrets.BOT_APP_PRIVATE_KEY }}"

      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
        with:
          token: "${{ steps.app-token.outputs.token }}"

      - name: Download Site Files
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with: { path: ./site }

      - name: Check Links
        id: link-checker
        uses: lycheeverse/lychee-action@5c4ee84814c983aa7164eaee476f014e53ff3963 # v2.5.0
        with:
          args: --config=./.lychee.toml './site/**/*.html'
          format: markdown
          output: lychee.md
          fail: false

      - name: Find Link Checker Issue
        id: find-issue
        if: ${{ (github.event_name == 'workflow_dispatch' && github.event.inputs.dry-run == 'false') || github.event_name == 'schedule' }}
        run: |
          gh_output=$(gh issue list --state=open --json=number --search="in:title $WORKFLOW_ISSUE_TITLE")
          issue_number=$(echo "$gh_output" | jq --raw-output '.[0].number')
          echo "issue-number=${issue_number}" >> "$GITHUB_OUTPUT"
          echo "${issue_number}"
        env:
          GH_TOKEN: "${{ steps.app-token.outputs.token }}"

      - name: Create or Update Issue
        uses: peter-evans/create-issue-from-file@e8ef132d6df98ed982188e460ebb3b5d4ef3a9cd # v5.0.1
        if: ${{ (github.event_name == 'workflow_dispatch' && github.event.inputs.dry-run == 'false') || github.event_name == 'schedule' }}
        with:
          token: "${{ steps.app-token.outputs.token }}"
          title: "${{ env.WORKFLOW_ISSUE_TITLE }}"
          issue-number: "${{ steps.find-issue.outputs.issue-number || '' }}"
          content-filepath: lychee.md
