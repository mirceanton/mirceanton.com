name: Lint

on:
  workflow_dispatch: {}
  pull_request: {}

jobs:
  yamllint:
    uses: mirceanton/reusable-workflows/.github/workflows/reusable-yamllint.yaml@c60bb9813e634b15663d4ff01027e3b32102aef4 # v3.7.2
